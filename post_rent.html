<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a new Advertisement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
    crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/registration.css">
</head>

<body>
  <header>
    <!-- navbar start  -->
    <div id="navbar"></div>
  </header>

 <main class="main-padding">
  <section class="py-5">
    <div class="rent-post-container container-sm">
      <div class="row">
        <h2 class="text-center">Post a new Advertisement</h2>
        <form onsubmit="handleRentPost(event)" enctype="multipart/form-data" id="advertisement-form" 
          class="d-flex flex-column gap-3 form-row">
          <span id="error" class="rounded p-1"></span>
           
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name='title' placeholder="Enter title" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description" placeholder="Enter description" rows="3"
              required></textarea>
          </div>
          <div class="form-group">
            <label for="price">Rent Amount</label>
            <input type="number" class="form-control" id="price" name='price' placeholder="Enter rent amount" required>
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control" id="image" name='image' placeholder="Enter file" required>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="catgory">Category</label>
              <select class="form-control" id="category-container">
               <!-- options -->
              </select>
            </div>

            <div class="form-group col-md-6">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="bedrooms">Bedrooms</label>
              <input type="number" class="form-control" id="bedrooms" name="bedrooms" placeholder="Enter bedrooms"
                required>
            </div>

            <div class="form-group col-md-6">
              <label for="amenities">Amenities</label>
              <input type="text" class="form-control" id="amenities" name="amenities" placeholder="Enter amenities" required>
            </div>
          </div>

          <div class="d-flex flex-column gap-1">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
 </main>


  <script src="./js/auth.js"></script>
  <script src="./js/navbar.js"></script>
  <script src="./js/post_rent.js" ></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
    defer></script>

</body>
</html>
