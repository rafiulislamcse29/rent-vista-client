<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentVista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <header>
        <!-- navbar start  -->
        <div id="navbar"></div>
    </header>

    <main>
        <!-- advertisements  details sections -->
        <section class="py-5 mt-5">
            <div class="container advertisements-container">
                <div class="advertise-details" id="advertise-details">
                    <!-- advertisement details  -->

                    <div id="nodata" class="nodata">
                        <img src="./Images/nodata.png" alt="nodata">
                    </div>
                    <div id="spinner" class="spinner hidden text-center">
                        <img style="width: 150px; height: 150px;" src="./Images/loading.png" alt="">
                    </div>
                </div>

            </div>
            </div>
        </section>

        <!--show all reviews -->
        <section class="py-5">
            <div class="container reviews-container">
                <div class="reviews-heading text-center d-flex flex-column gap-3">
                    <h3>User Review us</h3>
                </div>
        <!-- reviews  -->
        
                <div id="review_container"
                class="swiffy-slider slider-item-show4 slider-nav-outside slider-nav-round slider-nav-visible slider-indicators-outside slider-indicators-round slider-indicators-dark slider-nav-animation slider-nav-animation-fadein slider-item-first-visible">
                    <ul id="reviews" class="slider-container py-4">

                    </ul>

                    <button type="button" class="slider-nav" aria-label="Go left"></button>
                    <button type="button" class="slider-nav slider-nav-next" aria-label="Go left"></button>

                    <div class="slider-indicators">
                        <button class="active" aria-label="Go to slide"></button>
                        <button aria-label="Go to slide" class=""></button>
                        <button aria-label="Go to slide"></button>
                        <button aria-label="Go to slide"></button>
                        <button aria-label="Go to slide"></button>
                    </div>
                </div>
            </div>
        </section>

        <!--post rent review -->
        <section class="py-5">
            <div class="container">
                <h3 class="text-center">Please review</h3>
                <form  id="review-form">
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea class="form-control" name="comment" id="comment" placeholder="enter your comment" rows="3"
                          required></textarea>
                      </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <select class="form-control" id="rating">
                            <option value="⭐">⭐</option>
                            <option value="⭐⭐">⭐⭐</option>
                            <option value="⭐⭐⭐">⭐⭐⭐</option>
                            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                        </select>
                    </div>
                    <button  type="submit" class="mt-2 btn btn-primary">Submit</button>
                </form>
            </div>
        </section>

    </main>

    <!-- footer -->
    <div id="footer"></div>

    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <script type="module" src="./js/advertise_details.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/rent_request_and_favourite_rent.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
        defer></script>
        

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
