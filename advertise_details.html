<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentVista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <!-- navbar start  -->
        <div id="navbar"></div>
    </header>

    <main class="main-padding">
        <!-- advertisements  details sections -->
        <section class="py-5">
            <div class="container advertisements-container overflow-hidden">
                <div class="advertise-details card  overflow-hidden" id="advertise-details">
                    <!-- Spinner and No Data Images -->
                    <div id="spinner" class="spinner hidden text-center py-4">
                        <img src="./Images/loading.png" alt="" style="width: 100px; height: 100px;">
                    </div>
                    <div id="nodata" class="nodata">
                        <img src="./Images/nodata.png" alt="nodata">
                    </div>
                    <!-- Advertisement Details -->

                </div>
            </div>
        </section>


        <!-- rent review -->
        <section class="py-5" id="review-section">
            <div class="container" id="review-container">
                <h3 class="text-center">Please Review</h3>
                <form id="review-form">
                    <span id="error" class="rounded p-1 mb-2"></span>
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea class="form-control" name="comment" id="comment" placeholder="Enter your comment"
                            rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <select class="form-control" id="rating">
                            <option value="⭐">⭐</option>
                            <option value="⭐⭐">⭐⭐</option>
                            <option value="⭐⭐⭐">⭐⭐⭐</option>
                            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                        </select>
                    </div>
                    <button type="submit" class="mt-2 btn btn-primary">Submit</button>
                </form>
            </div>
        </section>




        <!--show all reviews -->
        <section class="py-5" id="reviews-section" style="display: block;">
            <div class="container">
                <header class="section-heading mb-4">
                    <h3>Users Reviews </h3>
                </header>
                <div class="row" id="reviews-cart-container">
                    <!-- Review Card -->
                </div>
            </div>
        </section>
    </main>


    <!-- footer -->
    <div id="footer"></div>

    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <script type="module" src="./js/advertise_details.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/rent_request_and_favourite_rent.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
        defer></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
