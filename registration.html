<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
    crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css//registration.css">
</head>

<body>
  <header>
    <!-- navbar start  -->
    <div id="navbar"></div>
  </header>

  <main class="main-padding">
    <section class="py-5">
      <div class="registration-container container-sm d-flex justify-content-center align-items-center "
        style="height: 75vh;">
        <div class="row align-items-center g-3">
          <div class="col-md-6 col-sm-12">
            <h2 class="text-center">Please Registration</h2>
            <form onsubmit="handleRegistration(event)" id="registration-form" class="d-flex flex-column gap-3 form-row">
              <span id="error" class="rounded p-1"></span>

              <div class="form-group">
                <label for="username"> User Name</label>
                <input type="text" class="form-control" id="username" name='username' placeholder="Enter your user name"
                  required>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="first_name"> First Name</label>
                  <input type="text" class="form-control" id="first_name" name="first_name"
                    placeholder="Enter your first name" required>
                </div>

                <div class="form-group col-md-6">
                  <label for="last_name"> Last Name</label>
                  <input type="text" class="form-control" id="last_name" name="last_name"
                    placeholder="Enter your last name" required>
                </div>
              </div>


              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email"
                  placeholder="Enter your valid email address" required>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your password" required>
                </div>

                <div class="form-group col-md-6">
                  <label for="confirm_password">Confirm Password</label>
                  <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                    placeholder="Enter your confirm  password" required>
                </div>
              </div>

              <div class="d-flex flex-column gap-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                <span class="">Already have an acccount? <a class="" href="/login.html">Login</a></span>
              </div>
            </form>
          </div>
          <div class="col-md-6 d-none d-md-block">
            <div class="row ">
              <img class="w-100" src="./Images/reg.png" alt="registration png">
            </div>
          </div>
        </div>
    </section>
  </main>

  <script src="./js/auth.js"></script>
  <script src="./js/navbar.js"></script>

  <script>
    const token = localStorage.getItem('authToken')
    const userId = localStorage.getItem('userId')
    // checking auth
    if (token && userId) {
      location.href = '/index.html'
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
    defer></script>

</body>

</html>
