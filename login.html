<body>
  <header>
    <!-- navbar start  -->
    <div id="navbar"></div>
  </header>

  <main class="main-padding">
    <section class="py-5">
      <div class="login-container container-sm d-flex justify-content-center align-items-center"
        style="height: 65vh;">
        <div class="row align-items-center g-3">
          <div class="col-md-6 col-sm-12">
            <h2 class="text-center">Please Login</h2>
            <form onsubmit="handleLogin(event)" id="login-form" class="d-flex flex-column gap-3  form-row">
              <span id="error" class="rounded p-1"></span>
              
              <div class="form-group">
                <label for="username"> User Name</label>
                <input type="text" class="form-control" id="username" name='username' placeholder="Enter your user name"
                  required>
              </div>

              <div class="row g-3">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your password" required>
                </div>
                
                <div class="d-flex flex-column gap-2 mt-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <span class="">Don't have an acccount? <a class="" href="/registration.html">signup
                      now</a></span>
                </div>
              </div>
            </form>
          </div>

  <script>
    const token = localStorage.getItem('authToken')
    const userId = localStorage.getItem('userId')
    // checking auth
    if (token && userId) {
      location.href = '/index.html'
    }
