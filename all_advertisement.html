<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentVista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <header>
        <!-- navbar start  -->
        <div id="navbar"></div>
    </header>

    <main style="height: 100vh;">
        <!-- rent  sections -->
        <section class="py-5">
            <div class="container advertisements-container">
                <div class="row">
                    <div class="col-md-3">

                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Category
                                    </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse show"
                                    aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                    <div class="accordion-body" id="accordion-body-container" >
                                <!-- show category list -->
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="col-md-9 d-flex flex-column gap-3 border p-2 rounded align-items-center justify-content-center">
                        <div id="advertisements" class="advertisement d-flex gap-5 flex-wrap justify-content-center ">
                            <!-- advertisements lists -->
                        </div>
                        <div id="nodata" class="nodata">
                            <h4>Result not found. Please try again</h4>
                        </div>
                        <div id="spinner" class="spinner hidden text-center">
                            <img style="width: 150px; height: 150px;" src="./Images/loading.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <div id="footer"></div>


    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <script type="module" src="./js/allAdvertisement.js"></script>
    <script src="./js/auth.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
        defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
