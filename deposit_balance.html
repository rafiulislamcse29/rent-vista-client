<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Balance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
    crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/registration.css">
</head>

<body>
  <header>
    <!-- navbar start  -->
    <div id="navbar"></div>
  </header>
 
 <main class="main-padding">
    <section class="py-md-5 py-1">
      <div class="container login-container d-flex flex-column justify-content-center"  style="height: 70vh;">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-6 col-sm-12">
            <h2 class="text-center mb-2">Please Deposit Balance</h2>
            <form onsubmit="handleDeposit(event)" id="deposit-form" class="d-flex flex-column gap-3 form-row">
            <span id="error" class="align-self-start rounded p-1"></span>
              <span id="success-msg" class=""></span>
              <!-- <div class="form-group">
                <label for="account_no">Account Number</label>
                <input type="number" class="form-control" id="account_no" name="account_no" placeholder="Enter your account number" required>
              </div>  -->
  
              <div class="form-group">
                <label for="balance">Amount</label>
                <input type="number" class="form-control" id="balance" name="balance" placeholder="Enter amount" required>
              </div>
  
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
          </div>
          <div class="col-md-6 d-none d-md-block">
            <div class="row ">
              <img class="w-100 h-50" src="./Images/deposit-png.png" alt="login png">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main> 
  


  <script src="./js/auth.js"></script>
  <script src="./js/navbar.js"></script>
  <script src="./js/deposit_balance.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
    defer></script>

</body>

</html>
